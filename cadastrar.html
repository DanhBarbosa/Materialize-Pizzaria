<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="./assets/js/cadastrar.js" defer></script>
    </head>

    <body>
        <nav class="red darken-3">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">PizzaNet</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="/">Home</a></li>
                    <li class="active"><a href="cadastrar.html">Criar Cardápio</a></li>
                </ul>
            </div>
        </nav>
        
    
        <main class="container">

            <h4>Cadastrar Item</h4>
            <div class="row">
                <div class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="titulo" type="text" class="validate" minlength="3">
                            <label for="titulo">Titulo</label>
                            <span class="helper-text" data-error="Título muito curto. Preencha o título com pelo menos 3 caracteres" data-success="right">Digite o nome do item</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="descricao" class="materialize-textarea"></textarea>
                            <label for="descricao">Descrição</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="pontos" type="number" class="validate" min="1" max="100">
                            <label for="pontos">R$</label>
                            <span 
                                class="helper-text" 
                                data-error="Pontuação valida. Informe o valor entre 1 e 100" 
                                data-success="right">
                                Digite o valor do item
                            </span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <a href="cardapio.html" class="btn red">Cancelar</a>
                        </div>
                        <div class="col">
                            <button id="botao-cadastrar" class="btn green">Salvar</a>
                        </div>
                    </div>

                </div>

            </div>

        </main>
        
    </body>
</html>
